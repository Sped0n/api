version: "3.3"

services:
  test:
    container_name: arc_pls_api
    build: .
    command: bash bash.sh
    restart: unless-stopped
    ports:
      - "48888:8080"
    environment:
      API_KEY: ""
      SITE_ID: "arc.sped0nwen.com"
      PLS_HOST: "pls.sped0nwen.com"
      DJANGO_DEBUG: ""
      RUN_ON_HOST: "api.sped0nwen.com"
      CORS_ALLOWED_ORIGINS: "https://arc.sped0nwen.com"
      TZ: "Asia/Shanghai"